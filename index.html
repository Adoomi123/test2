<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TokTrak | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>
<body>
  <header class="header-container">
    <div class="logo-container">
      <img src="logo.svg" alt="TokTrak Logo" class="logo-img" />
      <h1 class="logo">TokTrak</h1>
    </div>
    <button class="mode-toggle" onclick="toggleTheme()">🌙 / ☀️</button>
  </header>

  <main class="center-box">
    <section class="intro">
      <h2>Track Instagram Stats Instantly</h2>
      <p>Enter an Instagram username to view profile stats and growth analytics.</p>
      <input type="text" id="username" placeholder="Instagram username" />
      <button onclick="goToStats()">Check Instagram Stats</button>
      <button class="disabled" disabled>TikTok – Coming Soon</button>
    </section>

    <section class="socials">
      <h3>Connect with Us</h3>
      <div class="social-links">
        <a href="https://www.tiktok.com/@techwithadam_official" target="_blank" class="btn-link">Follow on TikTok</a>
        <a href="https://discord.gg/yourdiscordlink" target="_blank" class="btn-link discord">Join Discord</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 TokTrak. All rights reserved. Made by Adam (@techwithadam_official)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
